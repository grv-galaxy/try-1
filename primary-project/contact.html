<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - Stark Interface</title>
  <link rel="icon" href="../static/images/pic-5.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(circle at center, #1c1c1c 0%, #000000 100%);
      color: #00ffe0;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px 20px;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 224, 0.3);
      border-left: 5px solid #00ffe0;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.2);
      backdrop-filter: blur(4px);
      max-width: 700px;
      margin: auto;
    }

    .form-label {
      color: #ffffff;
    }

    .form-control {
      background-color: #121212;
      border: 1px solid #00ffe0;
      color: #fff;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-submit {
      background-color: #00ffe0;
      color: #000;
      border: none;
      padding: 0.7rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffe0;
      transition: all 0.3s ease-in-out;
    }

    .btn-submit:hover {
      background-color: #00ccbb;
      box-shadow: 0 0 20px #00ffe0;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 class="title mb-5">üì° Contact Interface</h1>

  <div class="contact-form">
    <form method="POST" action="/submit-contact">
      <div class="mb-3">
        <label for="name" class="form-label">üßë Your Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">üìß Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="tony@starkindustries.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">üì± Contact Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91XXXXXXXXXX">
      </div>

      <div class="mb-3">
        <label for="query" class="form-label">üìù Your Query</label>
        <textarea class="form-control" id="query" name="query" rows="4" placeholder="Describe your issue or question here..." required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">Send üì© </button>
      </div>
    </form>
  </div>

  <div class="footer mt-5">
    <p>¬© 2025 Stark Contact System | Powered by Arc Reactor Support Protocol</p>
  </div>

</body>
</html>
