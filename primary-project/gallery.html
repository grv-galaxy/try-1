<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Maintenance </title>
  <link rel="icon" href="../static/images/pic-5.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
      color: #00ffe0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }

    .glow {
      font-size: 3rem;
      font-weight: bold;
      color: #00ffe0;
      text-shadow: 0 0 10px #00ffe0, 0 0 20px #00ffe0, 0 0 30px #00ffe0;
    }

    .subtext {
      color: #ffffffbb;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .arc-reactor {
      width: 150px;
      height: 150px;
      margin: 40px auto;
      border: 5px solid #00ffe0;
      border-radius: 50%;
      box-shadow: 0 0 40px #00ffe0;
      position: relative;
      animation: pulse 2s infinite ease-in-out;
    }

    .arc-reactor::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60%;
      height: 60%;
      transform: translate(-50%, -50%);
      border: 4px solid #00ffe0;
      border-radius: 50%;
      box-shadow: 0 0 20px #00ffe0 inset;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 40px #00ffe0;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 60px #00ffe0;
      }
    }

    .footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }

    .btn-back {
      margin-top: 30px;
      padding: 10px 20px;
      border: 1px solid #00ffe0;
      color: #00ffe0;
      background: transparent;
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
    }

    .btn-back:hover {
      background: #00ffe0;
      color: #000;
      text-shadow: none;
    }
  </style>
</head>
<body>

  <div class="glow">System Maintenance</div>
  <div class="subtext">The Stark Industries servers are currently being upgraded.<br>Please check back later.</div>

  <div class="arc-reactor"></div>

  <a href="index.html" class="btn btn-back">Return to Home</a>

  <div class="footer mt-5">
    <p>Â© 2025 Stark Industries | Powered by Arc Reactor Core v3.0</p>
  </div>

</body>
</html>
